<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porzellan Niebuhr</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 80px;
            color: white;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }
        .plate {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6e/Plate.png'); /* Exemple d'image */
            background-size: cover;
            opacity: 1;
            transition: transform 1s ease-in, opacity 0.5s ease-in;
        }
        .broken {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1 id="title">Porzellan Niebuhr</h1>

    <script>
        document.getElementById("title").addEventListener("click", function() {
            let plate = document.createElement("div");
            plate.classList.add("plate");
            document.body.appendChild(plate);

            setTimeout(() => {
                plate.style.transform = "translateX(-50%) translateY(500px) rotate(90deg)";
            }, 100);

            setTimeout(() => {
                plate.classList.add("broken"); // Simule la casse
            }, 1000);

            setTimeout(() => {
                plate.remove();
            }, 1500);
        });
    </script>
</body>
</html>
